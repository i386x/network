---
- name: Save host state
  hosts: all
  tags:
    - 'tests::tier1'
    - 'tests::tier1::cleanup'
  tasks:
    - import_tasks: save_state.yml

- name: Test configuring bridges
  hosts: all
  tags:
    - 'tests::tier1'
  vars:
    interface: LSR-TST-br31

  tasks:
    - name: "set interface={{ interface }}"
      set_fact:
        interface: "{{ interface }}"
    - include_tasks: tasks/show_interfaces.yml
    - include_tasks: tasks/assert_device_absent.yml

- name: Add test bridge
  hosts: all
  tags:
    - 'tests::tier1'
    - 'tests::net::bridge'
  vars:
    network_connections:
      - name: "{{ interface }}"
        interface_name: "{{ interface }}"
        state: up
        type: bridge
        ip:
          dhcp4: no
          auto6: yes
  roles:
    - linux-system-roles.network

- import_playbook: run-tasks.yml
  tags:
    - 'tests::tier1'
  vars:
    task: tasks/assert_device_present.yml

- import_playbook: run-tasks.yml
  tags:
    - 'tests::tier1'
  vars:
    profile: "{{ interface }}"
    task: tasks/assert_profile_present.yml

- import_playbook: down-profile.yml
  tags:
    - 'tests::tier1'
  vars:
    profile: "{{ interface }}"
# FIXME: assert profile/device down

- import_playbook: remove_profile.yml
  tags:
    - 'tests::tier1'
  vars:
    profile: "{{ interface }}"

- import_playbook: run_tasks.yml
  tags:
    - 'tests::tier1'
  vars:
    profile: "{{ interface }}"
    task: tasks/assert_profile_absent.yml

